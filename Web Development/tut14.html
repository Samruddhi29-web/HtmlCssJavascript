<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selectors</title>
    <style>
        /* This is css comment */
        /* element selector */
        p{
            border: 2px solid tomato;
        }
        /* id selector */
        #firstpara{
            color: violet;
        }
        /* class selector */
       .redElement{
           color:red;
       } 
       .bgYellow{
           background-color: yellow;
       }
       /* Grouping selector */
       footer,span{
           background-color: teal;
       }
    </style>
</head>
<body>
    <h3>CSS Selectors</h3>
    <p id="firstpara">This is a simple paragraph to demonstrate CSS Selector</p>
    <p id="secondpara" class="redElement bgYellow">This is another simple paragraph to demonstrate CSS Selector</p>
    <div><p>This is yet another simple paragraph inside div to demonstrate CSS Selector</p></div>
    <span>This is span.</span>
    <footer>This is a footer.</footer>
</body>
</html>
