<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array First Video</title>
</head>
<body>
    <h1>Javascript Array</h1>
    <script>
        //javascript array
        //how to create array
        let arr = [12,34,56,78]
        console.log(arr)
        console.log(typeof arr)
        console.log(arr[3])
        console.log(arr[7]);
        let names = new Array("Durgesh","Raha","Maths","Java")
        console.log(names)
        console.log(names[1])
        names.push("Kiran")
        console.log(names)
        names.push("Vanraj")
        console.log(names)
        console.log("Size of names", names.length)
        //type is not fixed in array
        const myDetails = ["Durgesh",81943,75.38,["ABC","XYZ"]];
        console.log(myDetails)
        console.log(myDetails[3][1])
    </script>
</body>
</html>
