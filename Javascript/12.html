<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Typeconversion in javascript</h1>
    <script>
        let a = 12;
        console.log(typeof a)
        let as = String(a);
        console.log(as)
        console.log(typeof as)
        console.log(as.length)
        console.log(typeof a.toString());
        let value = "3122"
        console.log(value + 5)
        let value1 = Number(value)
        console.log(value1 + 5)
        let f1 = "34523.234"
        let f2 = Number(f1)
        console.log(typeof f2)
        let pint = parseInt(value)
        console.log(typeof pint)
        //if we use parseInt on - 
        //undefined -> NAN
        //null -> 0
        //true -> 1
        //false -> 0
        let ex = "false"
        console.log(typeof ex)

        let exb = Boolean(ex)
        console.log(typeof exb)
    </script>
</body>
</html>
