<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Work of data types </h1>
    <script>
        var a = 50
        console.log(typeof a)
        let marks = 2345.678
        console.log(typeof marks)
        let name = "Peter"
        console.log(typeof name)
        let isActive = true;
        console.log(typeof isActive)
        var un;
        console.log(un)
        var um = null
        console.log(typeof um) 
        //reference type
        let names = ["first","second","third"]//array
        console.log(typeof names)
        let student = {
            name : "ram",
            rollNo : 23
        }//object
    </script> 
</body>
</html>
