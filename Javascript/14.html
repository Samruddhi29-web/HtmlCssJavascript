<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Common Operations</title>
</head>
<body>
    <h1>Javascript Common Array Operations</h1>
    <script>
        let names = ["John","Peter","Ram"]
        console.log(names)
        console.log(names.length)
        console.log(names[1])
        names.forEach(function(item,index){
            console.log(item, "->", index)
        })
        let nums = [22,11,45,56]
        let sum = 0
        nums.forEach(function(it,i){
            sum = sum + it;
        })
        console.log("sum",sum)
    </script>
</body>
</html>
