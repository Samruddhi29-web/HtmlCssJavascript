<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>String important function</h1>
    <script>
        let s = "I love javascript"
        console.log(s);

        let len = s.length;
        console.log("length",len);
        //1.concat()
        let a = "and java "
        let ans = s.concat(a);
        console.log(ans)
        console.log(a.concat(s))
        //2.charAt()
        let ch = s.charAt(13);
        console.log(ch)
        //3.indexOf
        let index = s.indexOf("v");
        console.log(index)
        //4.lastIndexOf
        let index1 = s.lastIndexOf("a");
        console.log(index1)
        //5.toUpperCase
        console.log(s.toUpperCase())
        //6.toLowerCase
        console.log(s.toLowerCase())
        //7.substring(start,end)
        let sub = s.substring(2,6)
        console.log(sub);
        //8.startsWith()
        console.log(s.startsWith("I love java"))
        //9.endsWith()
        console.log(s.endsWith("java"))
        //10.split()
        let sp = s.split(" ")
        console.log(typeof sp)
        console.log(sp)
        console.log(sp[1])
        //11.trim()
        let s2 = "     My content"
        let s3 = s2.trim();
        console.log(s3)
        console.log(s2);
    </script>s
    
</body>
</html>
