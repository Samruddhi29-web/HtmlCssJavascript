<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>What is string</title>
</head>
<body>
    <h1>String in js</h1>
    <script>
        console.log("Going to practise")
        //first way of creating string
        let name = "Samruddhi"//literal
        document.write(name + "<br> ")
        document.write(typeof name + "<br>")//string
        //second way of creating string 
        let secname = new String("Shivam")
        document.write(typeof secname)//object
        let name1 = "sam";
        let name2 = 'sam';
        let name3 = `sam`;
        console.log(name1)
        console.log(name2)
        console.log(name3)

    </script>
</body>
</html>
